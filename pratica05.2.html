<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        var n1 = prompt("Digite um número");
        n1 = parseFloat(n1);

        var n2 = parseFloat(prompt("Digite outro número")); // outra forma de fazer

        var media = (n1 + n2) /2 
        
        alert(media > 5); // vai mostrar um booleano ou seja, TRUE ou FALSE

        if( media > 5){
            //bloco verdade
            alert("Você Passou!");

        }else{
            //bloco mentira
            alert("Você Reprovou!");
        }
        
    </script>
    
</body>
</html>
